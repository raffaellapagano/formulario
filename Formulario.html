<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="=Descripcion" content="Mi primer formulario">
    <meta name="author" content="Raffaella Pagano">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario1</h1>

    <form action="#" method="POST" autocoplete = "off"> <!--method puede ser tmb "GET" y es de tipo publico-->
       <p>
          <label for="nombre">Nombre:</label>  
          <input type="text" id="nombre" name="nombre" size="30" 
          maxlength="10" placeholder="Introduce el nombre" required autofocus/>

       </p>

       <p>
        <label for="password">Contrase&ntilde;a:</label>
        <input type="password" id="password" name="password" 
        size="30" required />
       </p>

       <p>
        <label for="correo">Correo:</label> 
        <input type="text" id="email" name="correo" />
       </p>

       <p>
        <label for="url">Url:</label> 
        <input type="url" id="url" name="url" />
       </p>

       <p>
        <label for="numero">N&uacute;mero:</label> 
        <input type="number" id="numero" name="numero" 
        min="1" max="100" step="2"/>
       </p>

       <p>
        <label for="fecha">Fecha:</label> 
        <input type="date" id="fecha" name="fecha" />
       </p>

       <p>
        <label for="hora">Hora:</label> <!--tmb hay type=month y week-->
        <input type="datetime" id="hora" name="hora" />
       </p>

       <p>
           <input type="range">
           <input type="color">
       </p>

       <p>
        <label for="observaciones">Observaciones:</label> 
        <textarea name="observaciones" id="observaciones" cols="30" rows="10"></textarea>
       </p>
       
       <p>
           <button type="submit">Enviar</button>
       </p>

    </form>
    
</body>
</html>
